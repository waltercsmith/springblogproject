<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-head('All the Ads')"></head>
<body>

<main class="container">
    <div class="post" th:each="ad : ${ads}">
        <h1 th:text="${ads.title}"></h1>
        <p th:text="${ads.description}"></p>

    </div>
    <p>Index</p>
</main>

</body>
</html>
